# SonarScanner properties file

## Server
sonar.host.url=https:sonarqube.cs.ui.ac.id
sonar.login=${SONAR_LOGIN}

## Project config
sonar.projectKey=${SONAR_PROJECT_KEY}

## Path to sources
sonar.sources=.
sonar.exclusions=
sonar.inclusions=

## Path to tests
sonar.tests=.
sonar.test.exclusions=
sonar.test.inclusions=

## Source encoding
sonar.sourceEncoding=UTF-8

## Branch analysis
sonar.branch.name=main